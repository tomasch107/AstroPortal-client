<div *ngIf="participants">
    <mat-selection-list #shoes [multiple]="false" (selectionChange)="onSelectionChange($event)">
        <mat-list-option *ngFor="let user of participants" [value]="user">
            <div class="inline-list">
                <img src={{user.profilePictureThumbnailUrl}} class="mat-card-avatar conversation-avatar" alt="">
                <p class="conversation-name">{{user.nickname}}</p>
            </div>
        </mat-list-option>
    </mat-selection-list>
</div>
