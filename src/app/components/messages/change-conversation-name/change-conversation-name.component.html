<form [formGroup]="formGroup" (ngSubmit)="changeName(formGroup.value)" class="form">
    <div class="row">
        <div class="col-md">
            <mat-form-field class="form-element">
                <input matInput placeholder="{{'Name' | translate}}" formControlName="conversationName">
                <mat-error *ngIf="!formGroup.controls['conversationName'].valid && formGroup.controls['conversationName'].touched">
                    {{'Required' | translate}} {{'Maximum' | translate}} 255 {{'Chars' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">{{'Save' | translate}}</button>
    </div>
</form>
