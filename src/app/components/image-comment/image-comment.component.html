<div class="row" *ngIf="comments | async as comments">
    <div *ngFor="let item of comments" class="col-lg-12">

        <mat-card class="example-card comment-card">
            <mat-card-header>
                <img mat-card-avatar class="example-header-image" src="{{item.userProfileProfilePictureThumbnailUrl}}" (click)="onProfilePictureClick(item.userProfileNickname)">
                <mat-card-title class="comment-author">{{item.userProfileNickname}}</mat-card-title>
                <mat-card-subtitle class="comment-time">{{item.date | commentDate | async}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p class="comment-text">
                    {{item.commentText}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>


<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageEvent($event)">
</mat-paginator>
