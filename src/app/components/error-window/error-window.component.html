<h1 *ngIf="!data.yesNo" mat-dialog-title>{{'Error' | translate}}</h1>

<div mat-dialog-content>
    {{data.message | translate}}
</div>
<mat-dialog-actions *ngIf="data.yesNo" align="end">
    <button mat-button [mat-dialog-close]="false">{{"No" | translate}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{"Yes" | translate}}</button>
</mat-dialog-actions>
