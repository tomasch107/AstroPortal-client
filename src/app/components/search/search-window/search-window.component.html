<div class="container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <app-search-from class="search-form" (search)="onNewSearch($event, 0, this.pageSize)"></app-search-from>

    <div class="row" *ngIf="images">
        <div *ngFor="let item of images" class="col-lg-3 col-6">
            <div class="img-wrapper">
                <div class="img-hover-zoom" [routerLink]="'/users/' + item.userProfileNickname + '/' + item.id">
                    <img class="img-fluid img-center" src={{item.thumbnailUrl}} />
                    <div class="img-title text-center carousel-caption">
                        <h1 class="display-4">{{item.title}}</h1>
                    </div>
                </div>
            </div>
        </div>

        <mat-spinner *ngIf="loading"></mat-spinner>

    </div>
    <div *ngIf="isEndOfImageList" class="d-flex justify-content-center">
        <div>
            <i-feather name="check-circle" class="circle-icon" [ngStyle]="(theme==='Dark')?{color: 'white'}:{color: 'black'}"></i-feather>
            <p class="no-images">{{"There is no more images to show" | translate}}</p>
        </div>
    </div>
</div>
